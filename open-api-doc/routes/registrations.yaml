components:
  schemas:
    UserRegistration:
      type: object
      required:
        - name
        - email
        - password
      properties:
        name:
          type: string
          description: The name of the registered user
        email:
          type: string
          description: The email of the registered user
        password:
          type: string
          description: The password of the registered user
      example:
        name: John Doe
        email: johndoe@test.com
        password: JohnsPassword
    UserRegistrationResponse:
     type: object
     properties:
       id:
         type: string
         description: The auto-generated id of the registration
       email:
         type: string
         description: The email of the registered user
     example:
       id: 1
       email: johndoe@test.com
    Error:
      type: object
      properties:
        errorcode:
          type: integer
          description: The code of the error message
        errormessage:
          type: string
          description: Some error
      example:
          errorcode: 400 
          errormessage: Name, email and password are required.

tags:
  name: UserRegistration
  description: The registrations managing API

/user:
  post:
    summary: Create a new registration
    tags: [UserRegistration]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UserRegistration'
    responses:
      200:
        description: The registration was successfully created
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRegistrationResponse'
      400:
        description: There was an error
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
